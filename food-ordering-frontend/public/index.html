  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order your favorite meals online with our food ordering platform.">
    <title>Food Ordering Platform</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your stylesheet -->
    <style>
      /* Basic inline styles for demo purposes */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 20px auto;
      }
      .menu-item {
        background: #fff;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .menu-item img {
        max-width: 100px;
        float: left;
        margin-right: 15px;
      }
      .order-form {
        background: #fff;
        padding: 15px;
        margin: 20px 0;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .order-form input, .order-form textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .order-form button {
        background: #333;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .order-form button:hover {
        background: #555;
      }
      footer {
        text-align: center;
        padding: 10px 0;
        background: #333;
        color: #fff;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Food Ordering Platform</h1>
    </header>
    
    <div class="container">
      <section id="menu">
        <h2>Menu</h2>
        <div class="menu-item">
          <img src="pizza.jpg" alt="Pizza">
          <h3>Pizza</h3>
          <p>Delicious cheese pizza with your choice of toppings.</p>
          <p><strong>$12.99</strong></p>
          <button>Add to Cart</button>
        </div>
        <div class="menu-item">
          <img src="burger.jpg" alt="Burger">
          <h3>Burger</h3>
          <p>Juicy beef burger with lettuce, tomato, and cheese.</p>
          <p><strong>$8.99</strong></p>
          <button>Add to Cart</button>
        </div>
        <!-- Add more menu items here -->
      </section>
      
      <section id="order-form">
        <h2>Place Your Order</h2>
        <form class="order-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="address">Delivery Address:</label>
          <textarea id="address" name="address" rows="3" required></textarea>
          
          <label for="order-details">Order Details:</label>
          <textarea id="order-details" name="order-details" rows="5" required></textarea>
          
          <button type="submit">Submit Order</button>
        </form>
      </section>
    </div>
    
     </body>
  </html>
